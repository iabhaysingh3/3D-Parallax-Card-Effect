<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Card Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="logo">
                <span class="circle circle1"></span>
                <span class="circle circle2"></span>
                <span class="circle circle3"></span>
                <span class="circle circle4"></span>
                <span class="circle circle5">
                    <i class="fa-solid fa-seedling"></i>
                </span>
            </div>

            <div class="glass">
                <div class="content">
                    <h1>Abhay</h1>
                    <p>Hi everyone,I am a Software developer.</p>                
                </div>

                <div class="footer">
                    <div class="social">
                        <span class="social-icons">
                            <a href="https://facebook.com/iabhaysingh3">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </span>
                        <span class="social-icons">
                            <a href="https://www.linkedin.com/in/abhaysingh3/">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </span>
                        <span class="social-icons">
                            <a href="https://instagram.com/iabhaysingh3">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </span>
                    </div>

                    <div class="link">
                        Read More<i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
